<div class="container text-center">

    <div class="col-md-6 offset-md-3">
        <h3>Create Bill</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>User ID</label>
                <input type="text" class="form-control" id="user_id" [(ngModel)]="bill.user_id" name="user_id">
            </div>
            <div class="form-group">
                <label>Issue Date (Format:"YYYY-MM-DD")</label>
                <input type="text" class="form-control" id="date" [(ngModel)]="bill.bill_date" name="bill_date">
            </div>
            <div class="form-group">
                <label>Vendor Name</label>
                <input type="text" class="form-control" id="vendor" [(ngModel)]="bill.vendor_name" name="vendorName">
            </div>
            <div class="form-group">
                <label>Status</label>
                <input type="text" class="form-control" id="" [(ngModel)]="bill.status" name="Status">
            </div>
            <div class="form-group">
                <label>Client Name</label>
                <input type="text" class="form-control" id="" [(ngModel)]="bill.client_name" name="client_name">
            </div>
            <div class="form-group">
                <label>Client Address</label>
                <input type="text" class="form-control" id="" [(ngModel)]="bill.client_address" name="client_address">
            </div>
            



            <!-- <button class="btn btn-success" type="submit">Generate Bill</button> -->

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Item Price</th>
                        <th>Item Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of bill.items; let i = index" ngForm>
                        <td><input type="text" [(ngModel)]="item.name" name="itemName-{{i}}"></td>
                        <td><input type="number" [(ngModel)]="item.price" name="itemPrice-{{i}}"></td>
                        <td><input type="number" [(ngModel)]="item.quantity" name="itemQuantity-{{i}}"></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" (click)="addItem()" class="btn btn-info" style="margin-right: 8px;">Add Item</button>
            <div class="form-group">
                <label>Taxes</label>
                <input type="text" class="form-control" id="" [(ngModel)]="bill.taxes" name="Taxes">
            </div>
            <div class="form-group">
                <label>Discounts</label>
                <input type="text" class="form-control" id="" [(ngModel)]="bill.discounts" name="Discounts">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Generate Bill</button>

        </form>

    </div>
</div>




<footer class="footer">
    <div class="container">
        <span>Your one step bill generation application</span>
    </div>
</footer>
